<div class="checkout" style="height: 100%;">


    <div class="checkout__delivery-address">

        <h3 class="checkout__subtitle">Update tool</h3>
        <form [formGroup]="Toolsev.form" (ngSubmit)="Confirmation()">
            <div class="form-group checkout__address-form-group ">
                <label class="checkout__address-form-label label label--required " for="ToolName">Tool Name*</label>
                <input type="email " class="checkout__address-form-input input " id="ToolName " formControlName="ToolName" placeholder="Tool Name " />
            </div>

            <div class="form-group checkout__address-form-group ">
                <label class="checkout__address-form-label label label--required " for="DROP ">Tool Category*</label>
                <select class="checkout__address-form-input input " name="drop " placeholder="Select One " formControlName="CatergoryID" required>
                    <option value=" " disabled selected hidden>Choose a category</option>
                    <option value="Construction ">Construction Tool</option>
                    <option value="Painting ">Painting Tool</option>
                    <option value="Educational ">Educational Tool</option>
                    <option value="Other ">Other Tools</option>
                </select>
            </div>
            <div class="form-group checkout__address-form-group ">
                <div class="form-group__label ">
                    <label class="checkout__address-form-label label label--required " for="story ">Tool
                        Description*</label>
                    <textarea id="story " name="story " rows="5 " cols="33 " formControlName="ToolName" formControlName="ToolDescription">
                                    type here.....
                                    </textarea>

                </div>
            </div>

            <button class="checkout__total-button button button--primary " style="background-color: #007B7C; " type="submit">UPDATE</button>

        </form>
        <button class="checkout__total-button2 button button--primary " style="background-color: #007B7C; float: left; " (click)="dismiss()">CANCEL</button>

        <div class="form-group checkout__address-form-group ">
            <div class="form-group__label ">
                <label class="checkout__address-form-label label label--required " for="exampleInputEmail1 "></label>

            </div>
        </div>


    </div>





</div>
