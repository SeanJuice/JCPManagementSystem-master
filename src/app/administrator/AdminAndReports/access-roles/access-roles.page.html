

<ion-content>
<!----START OF CONTENT-->

<div align="center" style = "padding-top: 10%;padding-bottom: 10%;">
  <div style="padding-left: 70%;">

  </div>
        <h1 style="color: honeydew; font-size: 200%"><strong> Access Roles </strong></h1>
        <div class="container">
                <!--Applications Table  search bar-->
                <div class="searchbox" >
                  <button class="btn-menu">
                      <img src="https://img.icons8.com/cute-clipart/24/000000/top-menu.png">
                  </button>
                  <input id="search" type="text" placeholder="Search..." name="search" class="search" [(ngModel)]="searchText" #searchbar>
                <button  class="btn-search">
                    <img src="https://img.icons8.com/cotton/24/000000/search--v2.png">
                  </button>
            </div>
            <!--Applications Table -->

            <table class="rwd-table" style="width: 70%;">
              <tr>
                <th>User Name</th>
                <th>Email</th>
                <th>Access  Role</th>
                <th>User Type</th>
                <th>Revoke Access</th>
                <th>Make CP</th>
                <th>Make Driver</th>
              </tr>
              <tr *ngFor="let Admins of Users | filterR: searchText ">
                <td data-th="Name">{{Admins.Name}}</td>
                <td data-th="Name">{{Admins.Email}}</td>
                <td data-th="Surname">{{Admins.AccessRoleID}}</td>
                <td data-th="Number">{{Admins.UserTypeID}}</td>
                <td data-th="Action"><button class="slide" (click)="MakeApplicant(Admins.id)">Revoke Access</button> </td>
                <td data-th="Action"><button class="slide" (click)="MakeCP(Admins.id)" >Make Community Partner</button> </td>
                <td data-th="Action"><button class="slide" (click)="MakeDriver(Admins.id)" >Maker Driver</button> </td>
              </tr>
              <tr *ngIf="Users.length==0">
                <td>No uses</td>
                <td>No users</td>
                <td>No users</td>
                <td>No users</td>
                <td>No Administrators</td>
                <td>No Administrators</td>
                <td>No Administrators</td>
              </tr>
            </table>
        </div>
</div>
</ion-content>
