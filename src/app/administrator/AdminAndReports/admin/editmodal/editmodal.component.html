<ion-content>
  <div class="checkout">
    
  
    <div class="checkout__delivery-address"   >

      <form [formGroup]="adminSev.form" (ngSubmit)="onSubmit()" >
        <h3 class="checkout__subtitle">Add New Administrator</h3> 
        <div class="form-group checkout__address-form-group">
              <div class="form-group__label">
                <label class="checkout__address-form-label label label--required" for="Name" >Name: *</label>
                 <input type="text" class="checkout__address-form-input input" id="Name" value= {{Admin.Name}} placeholder="Name" formControlName="Name" required  >
           
              </div>   
              <div  style="width:60%; padding-left: 5%;">
                <div class="alert alert-success" role="alert" *ngIf="f.Name.touched && f.Name.invalid" ><sup>*</sup>Please provide user email</div>
                <div class="alert alert-success" role="alert" *ngIf="f.Name.errors?.pattern"><sup>*</sup>Please enter correct email</div>
              </div>     
           </div>  

           <div   class="form-group checkout__address-form-group">
              <div class="form-group__label">
                <label class="checkout__address-form-label label label--required" for="surname">Surname: *</label>
                 <input type="text" class="checkout__address-form-input input" id="surname" value= {{Admin.Surname}} placeholder="Surname"  formControlName="Surname" required />
              </div> 
                
           </div>
           <div  style="width:100%; padding-left:5%;">
            <ion-text color="danger" class="alert alert-success" role="alert" *ngIf="f.Surname.touched && f.Surname.invalid"><sup>*</sup>Please provide Surname</ion-text>
             <ion-text color="danger" class="alert alert-success" role="alert" *ngIf="f.Surname.errors?.pattern" ><sup>*</sup>Please enter correct Surname</ion-text>
          </div>      
           <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required" for="Email">Email Address: *</label>
               <input type="email" class="checkout__address-form-input input" id="Email" value= {{Admin.Email}} placeholder="Email"  formControlName="Email" required />
   
            </div>
            <div  style="width:100%; padding-left: 10%;">
              <div class="alert alert-success" *ngIf="f.Email.touched && f.email.invalid" ><sup>*</sup>Please provide email</div>
              <div class="alert alert-success" *ngIf="f.Email.errors?.pattern" ><sup>*</sup>Please enter correct email</div>
            </div> 
                      
         </div>
         <div class="form-group checkout__address-form-group">
          <div class="form-group__label">
            <label class="checkout__address-form-label label label--required" for="Contact">Contact Number: *</label>
             <input type="number" class="checkout__address-form-input input" id="Contact" value= {{Admin.ContactNumber}} placeholder="Contact Number" formControlName="ContactNumber" required />
            
          </div>  
          <div class="alert alert-success" *ngIf="f.ContactNumber.touched && f.ContactNumber.invalid" ><sup>*</sup>Please provide email</div>         
       </div>
           <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required" for="Address">Address*</label>
              <textarea id="Address" name="story" rows="5" cols="33" value= {{Admin.Address}} formControlName="Address" >
                    type you address  here.....
                    </textarea>
                   
            </div> 
            <div  style="width:100%; padding-left: 10%;">
              <div class="alert alert-success" *ngIf="f.Address.touched && f.Address.invalid" ><sup>*</sup>Please provide email</div>
            </div>          
         </div>
         <div class="form-group checkout__address-form-group">
          <div class="form-group__label">
            <label class="checkout__address-form-label label label--required" for="ID">ID Number: *</label>
             <input type="text" class="checkout__address-form-input input" id="ID"  value= {{Admin.IDNumber}} placeholder="ID Number" formControlName="IDNumber" required />
        
          </div>           
       </div>
       <div class="form-group checkout__address-form-group">
        <div class="form-group__label">
          <label class="checkout__address-form-label label label--required" for="cars">Job Title :</label>
          <select id="cars" class="checkout__address-form-label label label--required" style="width:40%;" name="JobTitle">
            <option value="Administrator"  value= {{Admin.JobTitle}} formControlName="JobTitle">Administrator</option>
            <option value="Daily"  formControlName="JobTitle">???????</option>
          </select>
        </div>           
     </div> 
     <div class="form-group checkout__address-form-group">
      <div class="form-group__label">
        <label class="checkout__address-form-label label label--required" for="Username">Username: *</label>
         <input type="text" class="checkout__address-form-input input" id="Username" value= {{Admin.Username}}  formControlName="Username" placeholder="Username" required />
      </div>           
      </div>
      <div class="form-group checkout__address-form-group">
        <div class="form-group__label">
          <label class="checkout__address-form-label label label--required" for="Password">Passoword: *</label>
           <input type="password" class="checkout__address-form-input input" id="Password" formControlName="Username" placeholder="Your Passowrd" required />
        </div>           
      </div>
      <div class="form-group checkout__address-form-group">
        <div class="form-group__label">
          <label class="checkout__address-form-label label label--required" for="passwordC">Confirm Password:*</label>
           <input type="text" class="checkout__address-form-input input" id="passwordC" formControlName="Username" placeholder="confirm password" required />
           <div *ngIf="f.confirm_password.touched && f.confirm_password.invalid" class="alert alert-danger">
            <div *ngIf="f.confirm_password.errors.required">Password is required.</div>
            <div *ngIf="f.confirm_password.errors.confirmedValidator">Password and Confirm Password must be match.</div>
        </div>
        
          </div>           
      </div>

         
         <button class="checkout__total-button button button--primary" style="background-color: #007B7C;"  type="submit" >Save Changes</button>
      </form>
      <button class="checkout__total2-button button button--primary" style="background-color: #007B7C;" (click)="dismiss()" >Cancel</button>

      </div>
  </div>
</ion-content>
