
  <div class="checkout">
    
  
    <div class="checkout__delivery-address"  >

         <h3 class="checkout__subtitle">Project  details</h3> 
        <div class="form-group checkout__address-form-group">
              <div class="form-group__label">
                <label class="checkout__address-form-label label label--required" for="PN">Project Name *</label>
                <label class="checkout__address-form-label label label--required" id="PN">
                   <ion-text color="danger"> {{TheProject.Name}}</ion-text>
                </label>
              </div>           
           </div>  
        <div class="form-group checkout__address-form-group">
              <div class="form-group__label">
                <label class="checkout__address-form-label label label--required" for="CP">Contact person *</label>
                <label class="checkout__address-form-label label label--required" id="CP">
                  <ion-text color="danger"> {{TheProject.ContactPerson}}</ion-text>
               </label>
              </div>           
           </div>
           <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required" for="CP">Physical Address *</label>
              <label class="checkout__address-form-label label label--required" id="CP">
                <ion-text color="danger"> {{TheProject.PhysicalAddress}}</ion-text>
             </label>
            </div>           
         </div>  
           <div class="form-group checkout__address-form-group">
              <div class="form-group__label">
                <label class="checkout__address-form-label label label--required" for="exampleInputEmail1">Category*</label>
                <label class="checkout__address-form-label label label--required" id="CP">
                  <ion-text color="danger"> {{TheProject.Category}}</ion-text>
               </label>
              </div>           
           </div>
           <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required" for="exampleInputEmail1">Description*</label>
               <p style="color: #007B7C;">{{TheProject.Description}}</p>
            </div>           
         </div>
        
         <div class="form-group checkout__address-form-group" style="padding-top: 10%;">
              <div class="form-group__label">
                <label class="checkout__address-form-label label label--required" for="exampleInputEmail1"></label>
                
              </div>           
           </div>  
           <button class="checkout__total-button button button--primary" style="background-color: #007B7C;" (click)="AddProject()">ACCEPT PROJECT</button>
   

           <button class="checkout__total-button button button--primary" style="background-color: #007B7C;" (click)="RejectProject()" >REJECT PROJECT</button>
      </div>
    
   
  
  
  </div>
