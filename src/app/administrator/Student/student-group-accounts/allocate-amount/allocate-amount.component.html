<ion-content>
  <div class="checkout">
    
  
    <div class="checkout__delivery-address"  >
   <form #form ="ngForm" (ngSubmit)="Confirmation(balance.value,GroupNo.value)">  
         <h3 class="checkout__subtitle">Allocate Amount for group</h3>  
        <div class="form-group checkout__address-form-group">
              <div class="form-group__label">
                <label class="checkout__address-form-label label label--required" for="Options">Group Number*</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Group Number</span>
                  </div>
                  <input type="number" class="form-control"ngModel #GroupNo="ngModel"name="GroupNo" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                </div>
              </div>   
              <div class="alert alert-danger" *ngIf="GroupNo.touched && GroupNo.invalid" style="width: 50%; padding-left: 20%;">
                <p *ngIf="GroupNo.errors?.required">Group NNumber is a required field!</p>
              </div>        
           </div> 
           <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required" for="Options">Balance Allocated*</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">R</span>
                </div>
                <input type="number" class="form-control" ngModel #balance="ngModel" name="balance" aria-label="Amount (to the nearest Rand)" required>
                <div class="input-group-append">
                  <span class="input-group-text">.00</span>
                </div>
              </div>
              <div class="alert alert-danger" *ngIf="balance.touched && balance.invalid" style="width: 50%; padding-left: 20%;">
                <p *ngIf="balance.errors?.required">Balance is a required field!</p>
              </div>
            </div>           
         </div> 

        <br/>
         <button class="checkout__total-button button button--primary" style="background-color: #007B7C;" type="submit" [disabled]="form.invalid">SUBMIT</button>
   

         <button class="checkout__total-button2 button button--primary" style="background-color: #007B7C;" (click)="dismiss()" >CANCEL</button>
        <div class="form-group checkout__address-form-group" style="padding-top: 5%; ">
              <div class="form-group__label">
                <label class="checkout__address-form-label label label--required" for="exampleInputEmail1"></label> 
              </div>           
           </div>  
          </form>
      </div>
    
   
  
  
  </div>

</ion-content>
