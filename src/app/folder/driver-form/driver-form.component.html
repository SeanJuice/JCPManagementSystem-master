<div class="checkout">
  <div class="step checkout__step"  >&nbsp;	&nbsp;1.</div>
  <h2 class="checkout__title"  >Driver Application Form </h2>
  <div class="checkout__delivery-address">

    <div class="checkout__address-form">      
      <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required" for="exampleInputEmail1">First Name *</label>
               <input type="email" class="checkout__address-form-input input" id="exampleInputEmail1" placeholder="First Name" required />
            </div>           
         </div>  
      <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required" for="exampleInputEmail1">Last Name *</label>
               <input type="text" class="checkout__address-form-input input" id="exampleInputEmail1" placeholder="Last Nam" required />
            </div>           
         </div>  
     
      <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required" for="exampleInputEmail1">Student Number *</label>
               <input type="text" class="checkout__address-form-input input" id="exampleInputEmail1" placeholder="Student Number" required />
            </div>           
         </div>  
  
            
      <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required" for="exampleInputEmail1">Username *</label>
               <input type="text" class="checkout__address-form-input input" id="exampleInputEmail1" placeholder="Username" required />
            </div>           
         </div>
       <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required" for="exampleInputEmail1">Password*</label>
               <input type="password" class="checkout__address-form-input input" id="exampleInputEmail1" placeholder="Password" required />
            </div>           
         </div> 
         <div class="form-group checkout__address-form-group">
          <div class="form-group__label">
            <label class="checkout__address-form-label label label--required" for="exampleInputEmail1">Confirm Password*</label>
             <input type="password" class="checkout__address-form-input input" id="exampleInputEmail1" placeholder="Confirm Password" required />
          </div>           
       </div>
       <h3 class="checkout__subtitle">License details</h3> 
      <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required" for="exampleInputEmail1">License Number *</label>
               <input type="email" class="checkout__address-form-input input" id="exampleInputEmail1" placeholder="License Number" required />
            </div>           
         </div>  
      <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required" for="exampleInputEmail1">License Code *</label>
               <input type="email" class="checkout__address-form-input input" id="exampleInputEmail1" placeholder="License Code" required />
            </div>           
         </div> 
         <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required" for="exampleInputEmail1">transport restriction*</label>
               <input type="email" class="checkout__address-form-input input" id="exampleInputEmail1" placeholder="Transport restriction" required />
            </div>           
         </div>
      
      <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required" for="exampleInputEmail1"></label>
              
            </div>           
         </div>  
       
    </div>
  </div>
  

  <div class="checkout__payment-tabs" ng-app="TabsApp" >
    
    <div class="step checkout__step checkout__step--payment">&nbsp;	&nbsp;2.</div>
    <h2 class="checkout__title">Upload the following Documents </h2>
    <div class="checkout__payment" id="tabs" ng-controller="TabsCtrl">
      

      <ion-grid>
        <ion-row>
          <ion-col>
            <div id="mainView" class="tab- checkout__payment-choice checkout__payment-choice--card">
              <h3 class="checkout__subtitle">Copy of License</h3> 
              <input class="choose-file" type="file" id="choose-file" required>
              <label for="choose-file" class="upload-file"></label>
              
            </div>
          </ion-col>
          <ion-col>
            <div id="mainView" class="tab- checkout__payment-choice checkout__payment-choice--card">
              <h3 class="checkout__subtitle">Timetable</h3> 
              <input class="choose-file" type="file" id="choose-file" required>
              <label for="choose-file" class="upload-file"></label>
            </div>

          </ion-col>
          <ion-col>
            <div id="mainView" class="tab- checkout__payment-choice checkout__payment-choice--card">
              <h3 class="checkout__subtitle">Identity Document</h3> 
              <input class="choose-file" type="file" id="choose-file" required>
              <label for="choose-file" class="upload-file"></label>
            </div>

          </ion-col>
        </ion-row>
      </ion-grid>
     
    </div>

   

  </div>
  <div class="checkout__total">
    <div class="checkout__total-header">
    </div>
    <button class="checkout__total-button button button--primary">SUBMIT DRIVER APPLICATION</button>
  </div>
  <div class="checkout__payment-tabs" ng-app="TabsApp" ></div>
   <!-- here -->
</div>
