<div class="checkout">
  <div class="step checkout__step">	&nbsp;	&nbsp;1.</div>
  <h2 class="checkout__title">Infringement Details</h2>
  <div class="checkout__delivery-address">
    <div class="checkout__address-form">      
      <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required" for="exampleInputEmail1">Description *</label>
               <textarea type="email" class="checkout__address-form-input input" id="exampleInputEmail1" placeholder="Enter text here..." required >
                "Enter text here..."</textarea>
            </div>           
         </div>  
      <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required" for="exampleInputEmail1">Date *</label>
               <input type="date" class="checkout__address-form-input input" id="exampleInputEmail1" placeholder="" required />
            </div>           
         </div>  
     
      <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required"  style="color: grey;"for="exampleInputEmail1">Time *</label>
               <input type="time" class="checkout__address-form-input input" id="exampleInputEmail1" placeholder="" required />
            </div>           
         </div>        
      <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required" for="exampleInputEmail1">Location *</label>
               <input type="text" class="checkout__address-form-input input" id="exampleInputEmail1" placeholder="e.g Soshanguve,2324" required />
            </div>           
         </div>  
      <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required" for="exampleInputEmail1">Infringement type *</label>
               <input type="text" class="checkout__address-form-input input" id="exampleInputEmail1" placeholder="e.g Accident" required />
            </div>           
         </div>     
      <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required" for="exampleInputEmail1"></label>
              <button class="button button--secondary-black" (click)="SuccesssInfrigement()">SUBMIT INFRINGEMENT</button>
            </div>           
         </div>  
       
    </div>
  </div>
 
  

</div>
