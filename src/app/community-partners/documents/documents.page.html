

<!-- cONTENT GOES HERE -->
<ion-content>
  
  <!-- end of navigation Bar -->

  <div class="container"   align="center" style="padding-top: 10%; padding-left: 15%;">
    <h1 style="color: honeydew; font-size: 200%" ><strong> DOCUMENTS </strong></h1>
    <div style="padding-left: 65%;" >
      <button class="pulse" style="padding-left: 15%; padding-right: 15%;background-color: #007B7C;" (click)="openUploadModal()">UPLOAD</button>
    </div>

    <!--Applications Table  search bar-->
    <div class="searchbox" >
      <button class="btn-menu">
          <img src="https://img.icons8.com/cute-clipart/24/000000/top-menu.png">
      </button>
      <input id="search" type="text" placeholder="Search..." name="search" class="search" [(ngModel)]="searchText" #searchbar>
    <button  class="btn-search">
        <img src="https://img.icons8.com/cotton/24/000000/search--v2.png">
      </button>
    </div> <br>
    
  
     <!-- Table-->
    <table>
   
      <thead>
        <tr>
          <th scope="col"> 	Name of Project </th>
          <th scope="col"> 	Date of upload</th>
          <th scope="col"> 	Document type</th>
            <th scope="col"> Document</th>
           <th scope="col">actions </th>
         
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let file of fileUploads|cpDocFilter: searchText"> 
          <td data-label="Project Name" >{{file.PName}}</td>
          <td data-label="physical address"  >{{file.Date | date}}</td>
          <td data-label="Description">{{file.type}}</td>
          
         <td data-label="Category" ><a href="{{file.Url}}" >{{file.Name}}</a></td>
         <td data-label="Plan"><button class="fill" (click)="DeleteDocument(file.id,file.Url)">Remove</button></td>
        </tr>
        <tr *ngIf="fileUploads.length==0">
          <td >No Files available</td>
          <td >No Files available</td>
          <td >No Files available</td>
          <td >No Files available</td>
        </tr>
        
         
      </tbody>
    </table>
  </div>
  
  

</ion-content>
