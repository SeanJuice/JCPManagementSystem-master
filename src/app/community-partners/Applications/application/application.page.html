

<!-- cONTENT GOES HERE -->
<ion-content>
   
    <div align="center" style="padding-top: 10%; width: 60%; margin-left: auto;  margin-right: auto; color:black">
      <div class="checkout">
        <div class="step checkout__step" >&nbsp;	&nbsp;community partner information</div>
        <h2 class="checkout__title"  >Community Partner Application</h2>
        <form [formGroup]="cpAppService.form" (ngSubmit)="onSubmit()" >
        <div class="checkout__delivery-address"  >
          
          <div class="checkout__address-form">      
            <div class="form-group checkout__address-form-group">
                  <div class="form-group__label">
                    <label class="checkout__address-form-label label label--required" for="Name"> Name *</label>
                     <input type="text" class="checkout__address-form-input input" id="Name" name="Name" formControlName="Name" placeholder=" Name" required />
                  </div>           
               </div>  
            <div class="form-group checkout__address-form-group">
                  <div class="form-group__label">
                    <label class="checkout__address-form-label label label--required" for="ContactPerson">Contact Person *</label>
                     <input type="text" class="checkout__address-form-input input" id="ContactPerson" name="ContactPerson" formControlName="ContactPerson" placeholder="Contact Person" required />
                  </div>           
               </div>  
           
            <div class="form-group checkout__address-form-group">
                  <div class="form-group__label">
                    <label class="checkout__address-form-label label label--required" for="exampleInputEmail1">Contact Number *</label>
                     <input type="text" class="checkout__address-form-input input" id="contactNumber" name="contactNumber" formControlName="ContactNumber" placeholder=" Contact Number" required />
                  </div>           
               </div>  
        
                  
            <div class="form-group checkout__address-form-group">
                  <div class="form-group__label">
                    <label class="checkout__address-form-label label label--required" for="exampleInputEmail1">Physical Address *</label>
                     <input type="text" class="checkout__address-form-input input" formControlName="PhysicalAddress" id="physicalAddress" name="physicalAddress" placeholder="Physical Address " required />
                  </div>           
               </div>
             <div class="form-group checkout__address-form-group">
                  <div class="form-group__label">
                    <label class="checkout__address-form-label label label--required" for="exampleInputEmail1">Postal Address*</label>
                     <input type="text" class="checkout__address-form-input input" formControlName="PostalAddress" id="postalAddress" name="postalAddress" placeholder="Postal Address" required/>
                  </div>           
               </div> 
        
             <h3 class="checkout__subtitle">Project  details</h3> 
            <div class="form-group checkout__address-form-group">
                  <div class="form-group__label">
                    <label class="checkout__address-form-label label label--required" for="ProjectName">Project Name *</label>
                     <input type="text" class="checkout__address-form-input input" id="ProjectName" name="ProjectName" formControlName="ProjectName" placeholder="Project Name" required />
                  </div>           
               </div>  
            <div class="form-group checkout__address-form-group">
                  <div class="form-group__label">
                    <label class="checkout__address-form-label label label--required" for="ContactPerson">Contact person *</label>
                     <input type="text" class="checkout__address-form-input input" id="ContactPerson" name="ContactPerson" formControlName="ContactPerson" placeholder="Contact person" disabled />
                  </div>           
               </div> 
               <div class="form-group checkout__address-form-group">
                  <div class="form-group__label">
                    <label class="checkout__address-form-label label label--required" for="exampleInputEmail1">Category*</label>
                     <input type="text" class="checkout__address-form-input input" id="exampleInputEmail1" name="Category"  formControlName="Category" placeholder="Category" required />
                  </div>           
               </div>

               <div class="form-group checkout__address-form-group">
                <div class="form-group__label">
                  <label class="checkout__address-form-label label label--required" for="exampleInputEmail1">Physical Address*</label>
                   <input type="text" class="checkout__address-form-input input" id="exampleInputEmail1" name="PhysicalAddress"  formControlName="PhysicalAddress" placeholder="Physical Address" required />
                </div>           
             </div>

               <div class="form-group checkout__address-form-group">
                <div class="form-group__label">
                  <label class="checkout__address-form-label label label--required" for="Description">Description*</label>
                   <textarea id="Description" formControlName="Description"
                    rows="5" cols="33">
                    
                    </textarea>

                </div>           
             </div>
            
            <div class="form-group checkout__address-form-group">
                  <div class="form-group__label">
                    <label class="checkout__address-form-label label label--required" for="exampleInputEmail1"></label>
                    
                  </div>           
               </div>  
             
          </div>
        </div>
       
      
        <div class="checkout__payment-tabs" ng-app="TabsApp" >
          
          <div class="step checkout__step checkout__step--payment"></div>
          <div class="checkout__total">
            
            
            
            <button class="checkout__total-button2 button button--primary" style="background-color: #007B7C;"  >SAVE CHANGES</button>
          </div>
      
        </div>
       
      </form>
      <button class="checkout__total-button button button--primary" style="background-color: #007B7C;"  > REMOVE PROFILE </button>
      </div>



    </div>
  

    

</ion-content>
