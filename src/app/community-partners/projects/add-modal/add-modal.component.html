<ion-content style="background-color: white;">
  <div class="checkout" style="height: 110%;  " >
    
  
    <div class="checkout__delivery-address"  >
      <form [formGroup]="projectService.form" (ngSubmit)="onSubmit()">
         <h3 class="checkout__subtitle">Project  details</h3> 
        <div class="form-group checkout__address-form-group">
              <div class="form-group__label">
                <label class="checkout__address-form-label label label--required" for="ProjectName">Project Name *</label>
                 <input type="text" class="checkout__address-form-input input" id="ProjectName" name="projectName" placeholder="Project Name" formControlName="Name" required />
              </div> 
              <div  style="width:60%; padding-left: 10%;">
               <div class="alert alert-danger" role="alert" *ngIf="f.Name.touched && f.Name.invalid" ><sup>*</sup>Please provide project name</div>
               <div class="alert alert-danger" role="alert" *ngIf="f.Name.errors?.pattern"><sup>*</sup>Please enter correct project name</div>
             </div>           
           </div> 
            
        <div class="form-group checkout__address-form-group">
              <div class="form-group__label">
                <label class="checkout__address-form-label label label--required" for="ContactPerson">Contact person *</label>
                 <input type="text" class="checkout__address-form-input input" id="ContactPerson" name="ContactPerson" placeholder="Contact person" formControlName="ContactPerson" required  />
              </div>    
              <div  style="width:60%; padding-left: 10%;">
               <div class="alert alert-danger" role="alert" *ngIf="f.ContactPerson.touched && f.ContactPerson.invalid" ><sup>*</sup>Please provide Contact Person</div>
               <div class="alert alert-danger" role="alert" *ngIf="f.ContactPerson.errors?.pattern"><sup>*</sup>Please enter correct Contact Person</div>
             </div>       
           </div> 
           <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required" for="PhysicalAddress">Physical Address*</label>
               <input type="text" class="checkout__address-form-input input" id="PhysicalAddress" name="PhysicalAddress" placeholder="Physical Address" formControlName="PhysicalAddress"  required  />
            </div>   
            <div  style="width:60%; padding-left: 10%;">
               <div class="alert alert-danger" role="alert" *ngIf="f.PhysicalAddress.touched && f.PhysicalAddress.invalid" ><sup>*</sup>Please provide Physical Address</div>
             </div>        
         </div> 
           <div class="form-group checkout__address-form-group">
              <div class="form-group__label">
                <label class="checkout__address-form-label label label--required" for="CAT">Category*(choose)</label>
                 
                  <select  required formControlName="Category" class="checkout__address-form-input input">
                    <option value="" selected disabled hidden>Choose here</option>
                    <option value="Construction">Construction project</option>
                    <option value="Painting">Painting Project</option>
                    <option value="School">School Project</option>
                    <option value="Animal">Animal Project</option>
                  </select>
              </div>          
           </div>
           <div class="form-group checkout__address-form-group">
            <div class="form-group__label">
              <label class="checkout__address-form-label label label--required" for="exampleInputEmail1">Description*</label>
              <textarea id="Description" name="Description" formControlName="Description"
              rows="5" cols="33">
                    type here.....
                    </textarea>
    
            </div>      
            <div  style="width:60%; padding-left: 10%;">
               <div class="alert alert-danger" role="alert" *ngIf="f.Description.touched && f.Description.invalid" ><sup>*</sup>Please provide Description</div>
               <div class="alert alert-danger" role="alert" *ngIf="f.Description.errors?.pattern"><sup>*</sup>Please enter correct Description</div>
             </div>     
         </div>
        
         <div class="form-group checkout__address-form-group" style="padding-top: 5%;">
              <div class="form-group__label">
                <label class="checkout__address-form-label label label--required" for="exampleInputEmail1"></label>
                
              </div>           
           </div>  
           <button class="checkout__total-button button button--primary" style="background-color: #007B7C;"  >Add</button>
   
           </form>
           <button class="checkout__total-button button button--primary" style="background-color: #007B7C;" (click)="dismiss()" >CANCEL</button>
      </div>
    
   
  
  
  </div>
</ion-content>
